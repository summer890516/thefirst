<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,
    h1,
    h2 {
        font-family: "Raleway", sans-serif
    }
    
    body,
    html {
        height: 100%
    }
    
    p {
        line-height: 2
    }
    
    .bgimg,
    .bgimg2 {
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
    
    .bgimg {
        background-image: url("/w3images/wedding_couple.jpg")
    }
    
    .bgimg2 {
        background-image: url("/w3images/flowers.jpg")
    }
</style>

<body>

    <!-- Header / Home-->
    <header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
        <div class="w3-display-middle w3-text-white w3-center">
            <h1 class="w3-jumbo">Jane & John</h1>
            <img class="w3-round w3-grayscale-min" src="./79951.jpg" style="width:1024;margin:32px 0;">
            <h2>Are getting married</h2>
            <h2><b>17.07.2017</b></h2>
        </div>
    </header>

    <!-- Navbar (sticky bottom) -->
    <div class="w3-bottom w3-hide-small">
        <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
            <a href="https://summer890516.github.io/thefirst/" style="width:25%" class="w3-bar-item w3-button">Home</a>
            <a href="https://summer890516.github.io/thefirst/B10756048-1.html" style="width:25%" class="w3-bar-item w3-button">My self</a>
            <a href="https://summer890516.github.io/thefirst/B10756048-2.html" style="width:25%" class="w3-bar-item w3-button">Delicious</a>
            <a href="https://summer890516.github.io/thefirst/B10756048-3.html" style="width:25%" class="w3-bar-item w3-button w3-hover-black">Recommend</a>
        </div>
    </div>
</body>

</html>
